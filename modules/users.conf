---
userGroup:       users
defaultGroups:
    - lp
    - lpadmin
    - video
    - tape
    - uucp
    - disk
    - wheel
    - audio
    - cdrom
    - cdrw
    - kvm
    - usb
    - plugdev
    - portage
    - messagebus
    - vboxguest
    - vboxsf
autologinGroup: autologin
doAutologin: false
setRootPassword: true
doReusePassword: true
passwordRequirements:
    nonempty: true
allowWeakPasswords: false
allowWeakPasswordsDefault: false

hostname:
  location: EtcFile
  writeHostsFile: true
